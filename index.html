<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Linking all the CSS stylesheets -->
  <link rel="stylesheet" href="./css/activeStates.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/successState.css">

  <!-- Linking "Karla" font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="successPrompt" id="successPrompt" aria-label="Success Prompt" tabindex="0" inert="">
    <div class="successPromptHeader">
      <div class="successTickContainer">
        <svg class="successTickSVG" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
          <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
        </svg>
      </div>
      <p class="successPromptHeading">
        Message Sent!
      </p>
    </div>
    <p class="successPromptText">
      Thanks for completing the form. We'll be in touch soon!
    </p>
  </div>
  <form aria-label="Contact Form" novalidate>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <section class="textInputContainer" id="firstNameInputContainer" aria-labelledby="firstNameInputLabel">
        <label class="inputLabel" id="firstNameInputLabel" for="firstNameInput">First Name *</label>
        <input class="textInput" id="firstNameInput" type="text" name="firstName" autocomplete="given-name" tabindex="" required>
        <span class="error-state" id="firstNameInputErrorMsg" inert=""></span>
      </section>
      <section class="textInputContainer" id="lastNameInputContainer" aria-labelledby="lastNameInputLabel">
        <label class="inputLabel" id="lastNameInputLabel" for="lastNameInput">Last Name *</label>
        <input class="textInput" id="lastNameInput" type="text" name="lastName" autocomplete="family-name" required>
        <span class="error-state" id="lastNameInputErrorMsg" inert=""></span>
      </section>
      <section class="textInputContainer" id="emailAddressInputContainer" aria-labelledby="emailAddressInputLabel">
        <label class="inputLabel" id="emailAddressInputLabel" for="emailAddressInput">Email Address *</label>
        <input class="textInput" id="emailAddressInput" type="email" name="emailAddress" autocomplete="email" required>
        <span class="error-state" id="emailAddressInputErrorMsg" inert=""></span>
      </section>
      <fieldset required>
        <legend class="inputLabel">Query Type *</legend>
        <div class="radioBtnContainerWrapper">
          <div class="radioBtnContainer" id="generalQueryContainer" tabindex="0">
            <input class="queryRadioBtn" id="generalQueryBtn" type="radio" name="queryType" value="general">
            <label class="radioBtnSelected" for="generalQueryBtn" aria-label="Custom Radio-Button Selected Icon"></label>
            <label id="generalQueryLabel" for="generalQueryBtn">General Query</label>
          </div>
          <div class="radioBtnContainer" id="supportRequestQueryContainer" tabindex="0">
            <input class="queryRadioBtn" id="supportRequestQueryBtn" type="radio" name="queryType" value="suppRequest">
            <label class="radioBtnSelected" id="supportRequestQuerySelected" for="supportRequestQueryBtn" aria-label="Custom Radio-Button Selected Icon"></label>
            <label id="supportRequestLabel" for="supportRequestQueryBtn">Support Request</label>
          </div>
        </div>
        <span class="error-state" id="queryRadioBtnErrorMsg" inert=""></span>
      </fieldset>
      <section class="textInputContainer" id="messageInputContainer" aria-labelledby="messageInputLabel">
        <label class="inputLabel" id="messageInputLabel" for="messageInput">Message *</label>
        <textarea class="textInput" id="messageInput" name="message" tabindex="0" rows="3" required></textarea>
        <span class="error-state" id="messageInputErrorMsg" inert=""></span>
      </section>
      <section id="consentCheckboxWrapper" aria-labelledby="consentCheckboxLabel">
        <div id="consentCheckboxContainer" aria-labelledby="consentCheckboxLabel" tabindex="0">
          <input id="consentCheckbox" type="checkbox" name="isConsentGiven" value="yes">
          <label class="checkmark" for="consentCheckbox" aria-label="Custom Checkmark for Consent Checkbox"></label>
          <label class="inputLabel" id="consentCheckboxLabel" for="consentCheckbox" aria-label="Checkbox to allow consent to be contacted by the team">I consent to being contacted by the team *</label>
        </div>
        <span class="error-state" id="consentCheckboxErrorMsg" inert=""></span>
      </section>
      <button type="submit" class="submitBtn" aria-label="Contact Form Submit Button" tabindex="0">Submit</button>
    </main>
  </form>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Squ1nty">Vincent Dao</a>.
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
