<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Linking all the CSS stylesheets -->
  <link rel="stylesheet" href="./css/activeStates.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Linking "Karla" font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form aria-label="Contact Form" novalidate>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <section class="textInputContainer" id="firstNameInputContainer" aria-labelledby="firstNameInputLabel">
        <label class="textInputLabel" id="firstNameInputLabel" for="firstNameInput">First Name *</label>
        <input class="textInput" id="firstNameInput" type="text" name="firstName" autocomplete="given-name" required>
        <span class="error-state" id="firstNameInputErrorMsg" inert=""></span>
      </section>
      <section class="textInputContainer" id="lastNameInputContainer" aria-labelledby="lastNameInputLabel">
        <label class="textInputLabel" id="lastNameInputLabel" for="lastNameInput">Last Name *</label>
        <input class="textInput" id="lastNameInput" type="text" name="lastName" autocomplete="family-name" required>
        <span class="error-state" id="lastNameInputErrorMsg" inert=""></span>
      </section>
      <section class="textInputContainer" id="emailAddressInputContainer" aria-labelledby="emailAddressInputLabel">
        <label class="textInputLabel" id="emailAddressInputLabel" for="emailAddressInput">Email Address *</label>
        <input class="textInput" id="emailAddressInput" type="email" name="emailAddress" autocomplete="email" required>
        <span class="error-state" id="emailAddressInputErrorMsg" inert=""></span>
      </section>
    </main>
  </form>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
